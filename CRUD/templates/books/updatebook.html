{% extends 'books/base.html'%}
{%block title %} UpdateBook {% endblock %}
{%block body %}

  {% csrf_token %}
<h4 align="center">Update Book Details</h4>
<table align="center">
  {{form.as_table}}

    <td colspan="2" align="center">

    </td>
  </tr>
</table>
</form>
{% endblock %}
